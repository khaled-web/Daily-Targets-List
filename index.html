<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Target List || Home</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/all.min.css">
    <!-- end of font-awesome -->

    <!-- favicon -->
    <link rel="shortcut icon" href="./css/favicon00.ico" type="image/x-icon" />
    <!-- end of favicon -->
    
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- end of css -->
  </head>
  
  <body>

    <!-- add items -->
    <div class="addItems-container">
      <h4 class="addItems-action">
        display action
      </h4>
      <h2 class="addItems-title">
        add target items
      </h2>
      <form>
        <input type="text" name="" id="" class="addItem-input">
        <button class="addItems-submit" type="submit">
          submit here
        </button>
      </form>
    </div>
    <!-- end of add items -->

    <!-- display items -->
    <div class="displayItems-container">
      <h4 class="displayItems-action">
        display action
      </h4>
      <h2 class="displayItems-title">
        target items
      </h2>
      <!-- targetList -->
      <div class="targetList">
        <!-- target-item -->
        <div class="target-item">
          <h4 class="target-item-title">
            item
          </h4>
          <a href="#" class="target-item-link">
            <i class="far fa-trash-alt"></i>
          </a>
        </div>
        <!-- end of target-item -->
      </div>
      <!-- end of targetList -->
      <!-- clear items -->
      <button type="submit" class="displayItems-clear">
        clear items
      </button>
      <!-- end of clear items -->
    </div>
    <!-- end of display items -->

    <!-- .................................. -->

    <!-- JS-link -->
    <script src="./js/app.js"></script>
    <!-- end of JS-link -->
  </body>
</html>
